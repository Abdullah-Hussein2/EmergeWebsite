<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Doctor Profile</h2>
            </div>
            <div class="card-body">
                <!-- Doctor Information -->
                <h4 class="card-title">{{ doctor.first_name }} {{ doctor.last_name }}</h4>
                <p class="card-text">
                    <strong>Specialization:</strong> {{ doctor.specialization }}<br>
                    <strong>Email:</strong> <a href="mailto:{{ doctor.email }}">{{ doctor.email }}</a><br>
                    <strong>Phone:</strong> {{ doctor.phone_number or 'N/A' }}<br>
                    <strong>Available:</strong> {{ 'Yes' if doctor.available else 'No' }}
                </p>

                <!-- Appointment Button -->
                <form action="{{ url_for('book_appointment') }}" method="POST">
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}" />
                    <button type="submit" class="btn btn-primary">Book an Appointment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
