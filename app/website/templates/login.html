{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
<form method="POST">
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="signup">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Enter Email" name="email" id="email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Enter Password" name="Password" id="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="two">
                    <label><a href="#">Contact us</a></label>
                </div>
                <div class="two">
                    <label><a href="#">Need Help?</a></label>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
