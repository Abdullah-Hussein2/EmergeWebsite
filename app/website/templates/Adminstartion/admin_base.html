<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .tabs-container {
            margin-top: 20px;
        }
    </style>
    {% block head %} {% endblock %}
</head>

<body>
    <div class="sidebar">
        <h2 class="text-center text-white">Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Users_dashboard">Users_dashboard</a>
            </li>  <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admindash.Doctors_dashboard') }}">Doctors Dashboard</a>
            </li>
                <a class="nav-link" href="/Anlytics">Analytics</a>
            </li>  <li class="nav-item">
                <a class="nav-link" href="/doctor_analytics">doctor_analytics</a>
            </li>
        </ul>
                <ul class="nav flex-column">
            <!-- Existing links -->
        </ul>
    </div>

    <div class="main-content">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
