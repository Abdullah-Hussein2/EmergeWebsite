{% extends 'Adminstartion/admin_base.html' %}

{% block title %}
    Edit Doctor
{% endblock %}

{% block content %}
    <section class="doctor-edit">
        <div class="container">
            <h2>Edit Doctor</h2>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('admindash.edit_doctor', doctor_id=doctor.id) }}">

                <!-- Doctor Information -->
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ doctor.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ doctor.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ doctor.email }}" required>
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select name="specialization" id="specialization" class="form-control">
                        {% for specialization in specializations %}
                            <option value="{{ specialization }}" {% if doctor.specialization == specialization %}selected{% endif %}>
                                {{ specialization }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="featured">Feature this Doctor on Home Page</label>
                    <select name="featured" id="featured" class="form-control">
                        <option value="True" {% if doctor.featured %}selected{% endif %}>Yes</option>
                        <option value="False" {% if not doctor.featured %}selected{% endif %}>No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" required>{{ doctor.description }}</textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="image">Doctor Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </section>
{% endblock %}
