{% extends "Adminstartion/admin_base.html" %}

{% block title %}Doctor Analytics Dashboard{% endblock %}

{% block content %}
<h1>Doctor Analytics</h1>
<p class="text-muted">Overview of doctor distribution by specialization</p>

<div class="card">
    <div class="card-body">
        <h3 class="card-title">Doctors Per Specialization</h3>
        <div class="chart-container">
            <canvas id="specializationChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const specializations = {{ specializations | tojson }};
    const labels = specializations.map(spec => spec.name);
    const dataCounts = specializations.map(spec => spec.count);

    const ctx = document.getElementById('specializationChart').getContext('2d');
    const specializationChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Doctors',
                data: dataCounts,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
