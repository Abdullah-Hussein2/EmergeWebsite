<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .profile-container {
            width: 60%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-header {
            text-align: center;
        }

        .profile-header h2 {
            font-size: 2rem;
            color: #333;
        }

        .profile-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .profile-info {
            margin-top: 30px;
        }

        .profile-info label {
            font-size: 1rem;
            margin-right: 10px;
        }

        .profile-info .info-value {
            font-size: 1rem;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>{{ user.first_name }} {{ user.last_name }}'s Profile</h2>
        <img src="{{ url_for('views.user_image', user_id=user.id) }}" alt="User Image">
        <p>Email: {{ user.email }}</p>
    </div>

    <div class="profile-info">
        <h3>Update Information</h3>
        <form method="POST" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone_number }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ user.description }}</textarea>

            <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>

</body>
</html>
