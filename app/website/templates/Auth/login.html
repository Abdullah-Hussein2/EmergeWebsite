{% extends "Core/base.html" %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Login</h3>
                <p class="text-muted">Don't have an account? <a href="signup" class="text-primary">Sign Up</a></p>
            </div>
            <form method="POST">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bx bx-user text-primary"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="Password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bx bx-lock-alt text-primary"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Enter Password" name="Password" id="Password" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>

                <!-- Additional Links -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="text-primary small">Contact us</a>
                    <a href="#" class="text-primary small">Need Help?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
