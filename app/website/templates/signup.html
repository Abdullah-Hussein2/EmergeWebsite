{% extends "base.html" %}
{% block title %}
    Register
{% endblock title %}

{% block content %}
<form method="POST">
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Do you have an account? <a href="#">Login</a></span>
                <header>Register</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Enter Username" name="username" id="username" required >
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Enter Email" name="email" id="email" required >
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Enter Password" name="Password1" id="Password1" required >
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="confirm Password" name="Password2" id="Password2" required >
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign Up">
            </div>
            <div class="two-col">
                <div class="two">
                    <label><a href="#">Contact us</a></label>
                </div>
                <div class="two">
                    <label><a href="#">Need Help?</a></label>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
